---
  kind: ImageStream
  apiVersion: image.openshift.io/v1
  metadata:
    name: nodejs-12
    namespace: openshift
  spec:
    lookupPolicy:
      local: false
    tags:
      - name: latest
        annotations:
          description: Run Node.js 12 applications on UBI 8
          iconClass: icon-nodejs
          openshift.io/display-name: UBI8 Node.js 12
          openshift.io/provider-display-name: 'Red Hat, Inc.'
          sampleRepo: 'https://github.com/sclorg/nodejs-ex.git'
          tags: nodejs
          version: '12'
        from:
          kind: DockerImage
          name: registry.redhat.io/ubi8/nodejs-12
        importPolicy: {}
        referencePolicy:
          type: Local
  